        <main>
            <section id="gender-selection">
                <h2 class="question">성별을 선택해주세요</h2>
                <div class="options">
                    <div class="option" onclick="selectGender('남자', this)" role="button" tabindex="0" aria-label="남자 선택">👨 남자</div>
                    <div class="option" onclick="selectGender('여자', this)" role="button" tabindex="0" aria-label="여자 선택">👩 여자</div>
                </div>
                <button class="btn" id="start-btn" onclick="startTest()" disabled>테스트 시작하기</button>
            </section>

            <section id="test-area" style="display: none;">
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>

                <div class="question-container">
                    <div class="question-number" id="question-number">질문 1/20</div>
                    <h2 class="question" id="question-text"></h2>
                    <div class="options" id="options"></div>
                </div>

                <div class="button-container">
                    <button class="btn btn-secondary" id="prev-btn" onclick="previousQuestion()" style="display: none;">이전 질문</button>
                    <button class="btn" id="next-btn" onclick="nextQuestion()" disabled style="display: none;">다음 질문</button>
                </div>
            </section>

            <section class="result" id="result-area">
                <h2 class="result-title" id="result-type"></h2>
                <p class="result-description" id="result-description"></p>
                <div class="percentage-bar" id="percentage-results"></div>

                <div class="share-section">
                    <h3 class="share-title">결과를 공유해보세요! 📱</h3>
                    <div class="share-buttons">
                        <button class="share-btn kakao-btn" onclick="shareToKakao()">

                            카카오톡
                        </button>
                        <button class="share-btn threads-btn" onclick="shareToThreads()">
                            <span class="share-icon">🧵</span>
                            Threads
                        </button>
                        <button class="share-btn instagram-btn" onclick="shareToInstagram()">
                            <span class="share-icon">📷</span>
                            Instagram
                        </button>
                    </div>
                </div>

                <button class="btn restart-btn" onclick="restartTest()">다시 테스트하기</button>
