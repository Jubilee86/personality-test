    <div class="container">

        <main>
            <section id="gender-selection">
                <h2 class="question">성별을 선택해주세요</h2>
                <div class="options">
                    <div class="option" onclick="selectGender('남자', this)" role="button" tabindex="0" aria-label="남자 선택">👨 남자</div>
                    <div class="option" onclick="selectGender('여자', this)" role="button" tabindex="0" aria-label="여자 선택">👩 여자</div>
                </div>
                <button class="btn" id="start-btn" onclick="startTest()" disabled>테스트 시작하기</button>
            </section>

            <section id="test-area" style="display: none;">
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>

                <div class="question-container">
                    <div class="question-number" id="question-number">질문 1/20</div>
                    <h2 class="question" id="question-text"></h2>
                    <div class="options" id="options"></div>
                </div>

                <div class="button-container">
                    <button class="btn btn-secondary" id="prev-btn" onclick="previousQuestion()" style="display: none;">이전 질문</button>
                    <button class="btn" id="next-btn" onclick="nextQuestion()" disabled style="display: none;">다음 질문</button>
                </div>
            </section>

            <section class="result" id="result-area">
                <h2 class="result-title" id="result-type"></h2>

                        </button>
                        <button class="share-btn instagram-btn" onclick="shareToInstagram()">
                            <span class="share-icon">📷</span>
                            Instagram
                        </button>
                    </div>
                </div>
                
                <button class="btn restart-btn" onclick="restartTest()">다시 테스트하기</button>
            </section>

                male: { name: "테토남", description: "🔧 조용하지만 실력 있는 만능 엔지니어, 완벽한 테토남! 당신은 손재주와 논리적 사고를 겸비한 진정한 문제해결 마스터입니다.\n\n⚡ 일상에서는 '직접 해보면 알겠지'라는 마인드로 살아가는 타입이에요. 이론보다는 실습을 선호하고, 복잡한 설명서보다는 직접 만져보면서 구조와 원리를 파악하는 것을 좋아합니다. '이게 어떻게 작동하는 거지?'라는 호기심이 많아서 물건을 분해했다가 다시 조립하는 일을 즐겨하는 편이에요.\n\n🛠️ 대인관계에서는 말이 많지 않지만 정말 필요할 때는 정확하고 핵심적인 조언을 해주는 타입이에요. 감정적인 위로보다는 실질적인 도움을 주는 것을 선호하며, '그냥 이렇게 하면 돼'라고 간단명료하게 해결책을 제시하는 스타일입니다. 혼자 있는 시간을 소중히 여기지만, 진짜 친한 사람들과는 깊은 신뢰 관계를 형성해요.\n\n✨ 가장 큰 장점은 위기 상황에서의 침착함과 실용적 문제해결 능력! 다른 사람들이 당황할 때도 냉정하게 상황을 분석하고, 가장 효율적이고 현실적인 해결책을 찾아내는 재능이 있어요. 손으로 무언가를 만들거나 고치는 것에 특별한 재능이 있으며, 복잡한 기계나 시스템도 금방 이해하고 다룰 수 있습니다.\n\n⚠️ 다만 장기적인 계획을 세우거나 감정적인 대화는 다소 부담스러워할 수 있어요. 또한 루틴한 일이나 반복적인 업무에는 쉽게 지루함을 느끼고, 규칙이나 절차가 비효율적이라고 생각되면 무시하고 자기만의 방식으로 하려는 경향이 있어요.\n\n🔩 기계공학, IT, 건설, 응급의료, 스포츠 분야에서 재능을 발휘하며, 실무 중심이고 자율성이 보장되는 환경에서 최고의 성과를 내요.\n\n🚗 특이한 점은 고장난 가전제품이나 기계를 보면 자동으로 '어디가 문제일까?' 하면서 진단 모드로 들어가고, 결국 고쳐내고야 마는 타고난 수리공의 DNA를 가지고 있다는 것. 진정한 테토남의 실력입니다! ⚙️" },
                female: { name: "테토녀", description: "🔧 조용하지만 실력 있는 만능 엔지니어, 완벽한 테토녀! 당신은 손재주와 논리적 사고를 겸비한 진정한 문제해결 마스터입니다.\n\n⚡ 일상에서는 '직접 해보면 알겠지'라는 마인드로 살아가는 타입이에요. 이론보다는 실습을 선호하고, 복잡한 설명서보다는 직접 만져보면서 구조와 원리를 파악하는 것을 좋아합니다. '이게 어떻게 작동하는 거지?'라는 호기심이 많아서 물건을 분해했다가 다시 조립하는 일을 즐겨하는 편이에요.\n\n🛠️ 대인관계에서는 말이 많지 않지만 정말 필요할 때는 정확하고 핵심적인 조언을 해주는 타입이에요. 감정적인 위로보다는 실질적인 도움을 주는 것을 선호하며, '그냥 이렇게 하면 돼'라고 간단명료하게 해결책을 제시하는 스타일입니다. 혼자 있는 시간을 소중히 여기지만, 진짜 친한 사람들과는 깊은 신뢰 관계를 형성해요.\n\n✨ 가장 큰 장점은 위기 상황에서의 침착함과 실용적 문제해결 능력! 다른 사람들이 당황할 때도 냉정하게 상황을 분석하고, 가장 효율적이고 현실적인 해결책을 찾아내는 재능이 있어요. 손으로 무언가를 만들거나 고치는 것에 특별한 재능이 있으며, 복잡한 기계나 시스템도 금방 이해하고 다룰 수 있습니다.\n\n⚠️ 다만 장기적인 계획을 세우거나 감정적인 대화는 다소 부담스러워할 수 있어요. 또한 루틴한 일이나 반복적인 업무에는 쉽게 지루함을 느끼고, 규칙이나 절차가 비효율적이라고 생각되면 무시하고 자기만의 방식으로 하려는 경향이 있어요.\n\n🔩 기계공학, IT, 건설, 응급의료, 스포츠 분야에서 재능을 발휘하며, 실무 중심이고 자율성이 보장되는 환경에서 최고의 성과를 내요.\n\n🚗 특이한 점은 고장난 가전제품이나 기계를 보면 자동으로 '어디가 문제일까?' 하면서 진단 모드로 들어가고, 결국 고쳐내고야 마는 타고난 수리공의 DNA를 가지고 있다는 것. 진정한 테토녀의 실력입니다! ⚙️" }
            }
        };

        let currentQuestion = 0;
        let answers = [];
        let selectedGender = '';
        let autoProgressTimeout = null;
        let finalResult = null;
        let shuffledQuestions = [...questions]; // 질문 순서를 저장할 배열

        // Fisher-Yates 셔플 알고리즘으로 질문 순서를 랜덤화
        function shuffleQuestions() {
            shuffledQuestions = [...questions];
            for (let i = shuffledQuestions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffledQuestions[i], shuffledQuestions[j]] = [shuffledQuestions[j], shuffledQuestions[i]];
            }
        }

        function displayQuestion() {
            const questionData = shuffledQuestions[currentQuestion];
            document.getElementById('question-number').textContent = `질문 ${currentQuestion + 1}/${questions.length}`;
            document.getElementById('question-text').textContent = questionData.question;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            questionData.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option.text;
                optionElement.onclick = () => selectOption(index, optionElement);
                optionsContainer.appendChild(optionElement);
            });
            
            updateProgress();
            updateButtonVisibility();
        }

        function selectOption(index, element) {
            // 기존 타이머 취소
            if (autoProgressTimeout) {
                clearTimeout(autoProgressTimeout);
            }
            
            // 모든 옵션에서 선택 상태 제거
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected', 'selecting');
            });
            
            // 선택된 옵션에 선택 효과 추가
            element.classList.add('selected');
            
            // 답변 저장
            answers[currentQuestion] = shuffledQuestions[currentQuestion].options[index].type;
            
            // 즉시 다음 질문으로 진행
            setTimeout(() => {
                nextQuestion();
            }, 200); // 매우 짧은 딜레이로 선택 효과만 보여주기
        }

        function updateButtonVisibility() {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            
            // 첫 번째 질문이 아니면 이전 버튼 표시
            prevBtn.style.display = currentQuestion > 0 ? 'inline-block' : 'none';
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                // 자동 진행 타이머 취소
                if (autoProgressTimeout) {
                    clearTimeout(autoProgressTimeout);
                }
                
                currentQuestion--;
                displayQuestion();
                
                // 이전 답변이 있다면 해당 옵션을 선택된 상태로 표시
                if (answers[currentQuestion]) {
                    const questionData = shuffledQuestions[currentQuestion];
                    const selectedType = answers[currentQuestion];
                    const selectedIndex = questionData.options.findIndex(option => option.type === selectedType);
                    
                    if (selectedIndex !== -1) {
                        const options = document.querySelectorAll('.option');
                        options[selectedIndex].classList.add('selected');
                    }
                }
            }
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                displayQuestion();
            } else {
                showResult();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
        }

        function showResult() {
            const typeCount = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };
            
            answers.forEach(answer => {
                typeCount[answer]++;
            });
            
            // 각 MBTI 차원별로 올바른 퍼센테이지 계산
            const percentages = {
                E: Math.round((typeCount.E / (typeCount.E + typeCount.I)) * 100),
                I: Math.round((typeCount.I / (typeCount.E + typeCount.I)) * 100),
                S: Math.round((typeCount.S / (typeCount.S + typeCount.N)) * 100),
                N: Math.round((typeCount.N / (typeCount.S + typeCount.N)) * 100),
                T: Math.round((typeCount.T / (typeCount.T + typeCount.F)) * 100),
                F: Math.round((typeCount.F / (typeCount.T + typeCount.F)) * 100),
                J: Math.round((typeCount.J / (typeCount.J + typeCount.P)) * 100),
                P: Math.round((typeCount.P / (typeCount.J + typeCount.P)) * 100)
            };
            
            const personalityType = 
                (typeCount.E > typeCount.I ? 'E' : 'I') +
                (typeCount.S > typeCount.N ? 'S' : 'N') +
                (typeCount.T > typeCount.F ? 'T' : 'F') +
                (typeCount.J > typeCount.P ? 'J' : 'P');
            
            const personalityData = personalities[personalityType];
            
            // 성별에 따른 결과 선택
            const result = selectedGender === '남자' ? personalityData.male : personalityData.female;
            
            // 결과를 전역 변수에 저장 (공유 기능에서 사용)
            finalResult = {
                type: personalityType,
                name: result.name,
                description: result.description,
                percentages: percentages
            };
            
            document.getElementById('test-area').style.display = 'none';
            document.getElementById('result-area').style.display = 'block';
            document.getElementById('result-type').textContent = result.name;
            
            // 결과 텍스트를 간결하게 요약하는 함수
            function summarizeDescription(description) {
                const sentences = description.split(/(?<=[.!?])\s+/);
                const summarized = [];
                
                // 각 이모지 단락에서 핵심 문장만 추출
                const paragraphs = description.split(/\\n\\n/);
                
                for (let paragraph of paragraphs) {
                    // 이모지로 시작하는 단락에서 첫 번째 문장만 취함
                    if (paragraph.match(/^[🎯🌈💝✨⚠️🏢🎪🌟💫🤝🔍📋⚡🎨🎉🎈🌙🌸🏗️💡🔧🔬🛡️🎮🔥📈💪📚⏰🚀🧠🛠️🔩🚗⚙️]/)) {
                        const firstSentence = paragraph.split(/[.!]/)[0];
                        if (firstSentence.length > 10) {
                            summarized.push(firstSentence + '.');
                        }
                    }
                }
                
                // 만약 요약이 너무 짧다면 원본의 처음 3개 단락만 사용
                if (summarized.length < 3) {
                    return paragraphs.slice(0, 3).join('\\n\\n');
                }
                
                return summarized.join('\\n\\n');
            }
            
            // 결과 텍스트를 간결하게 요약하고 HTML로 포맷팅
            const summarizedDescription = summarizeDescription(result.description);
            const formattedDescription = summarizedDescription
                .replace(/\\n\\n/g, '<br><br>')  // 이중 줄바꿈을 HTML로 변환
                .replace(/\\n/g, '<br>')         // 단일 줄바꿈을 HTML로 변환
                .replace(/\s([🎯🌈💝✨⚠️🏢🎪🌟💫🤝🔍📋⚡🎨🎉🎈🌙🌸🏗️💡🔧🔬🛡️🎮🔥📈💪📚⏰🚀🧠🛠️🔩🚗⚙️])/g, '<br><br>$1');  // 이모지 앞에 줄바꿈 추가
            
            document.getElementById('result-description').innerHTML = formattedDescription;
            
            // 퍼센트 결과 표시
            const percentageContainer = document.getElementById('percentage-results');
            percentageContainer.innerHTML = `
                <h3 class="analysis-title" style="margin-bottom: 20px; text-align: center;">📊 성격 유형별 비율 분석</h3>
                
                <div class="percentage-title">외향형 vs 내향형</div>
                <div class="comparison-bar">
                    <div class="comparison-fill-left" style="width: ${percentages.E}%;"></div>
                    <div class="comparison-fill-right" style="width: ${percentages.I}%;"></div>
                </div>
                <div class="comparison-labels">
                    <span class="comparison-left">외향형(E) ${percentages.E}%</span>
                    <span class="comparison-right">내향형(I) ${percentages.I}%</span>
                </div>
                
                <div class="percentage-title" style="margin-top: 20px;">감각형 vs 직관형</div>
                <div class="comparison-bar">
                    <div class="comparison-fill-left" style="width: ${percentages.S}%;"></div>
                    <div class="comparison-fill-right" style="width: ${percentages.N}%;"></div>
                </div>
                <div class="comparison-labels">
                    <span class="comparison-left">감각형(S) ${percentages.S}%</span>
                    <span class="comparison-right">직관형(N) ${percentages.N}%</span>
                </div>
                
                <div class="percentage-title" style="margin-top: 20px;">사고형 vs 감정형</div>
                <div class="comparison-bar">
                    <div class="comparison-fill-left" style="width: ${percentages.T}%;"></div>
                    <div class="comparison-fill-right" style="width: ${percentages.F}%;"></div>
                </div>
                <div class="comparison-labels">
                    <span class="comparison-left">사고형(T) ${percentages.T}%</span>
                    <span class="comparison-right">감정형(F) ${percentages.F}%</span>
                </div>
                
                <div class="percentage-title" style="margin-top: 20px;">판단형 vs 인식형</div>
                <div class="comparison-bar">
                    <div class="comparison-fill-left" style="width: ${percentages.J}%;"></div>
                    <div class="comparison-fill-right" style="width: ${percentages.P}%;"></div>
                </div>
                <div class="comparison-labels">
                    <span class="comparison-left">판단형(J) ${percentages.J}%</span>
                    <span class="comparison-right">인식형(P) ${percentages.P}%</span>
                </div>
            `;
        }

        function selectGender(gender, element) {
            document.querySelectorAll('#gender-selection .option').forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');
            selectedGender = gender;
            document.getElementById('start-btn').disabled = false;
        }

        function startTest() {
            shuffleQuestions(); // 질문 순서를 랜덤화
            document.getElementById('gender-selection').style.display = 'none';
            document.getElementById('test-area').style.display = 'block';
            displayQuestion();
        }

        // 카카오 SDK 초기화
        window.addEventListener('DOMContentLoaded', function() {
            if (typeof Kakao !== 'undefined' && Kakao.isInitialized() === false) {
                Kakao.init('YOUR_KAKAO_APP_KEY'); // 실제 앱 키로 교체 필요
            }
        });

        // 카카오톡 공유 기능 (텍스트 복사 방식)
        function shareToKakao() {
            if (!finalResult) return;
            
            const shareText = `🔍 ${finalResult.name} 결과가 나왔어요!\n\n${finalResult.description}\n\n나도 테스트해보세요! #성격테스트 #MBTI\n\n${window.location.href}`;
            
            navigator.clipboard.writeText(shareText).then(() => {
                alert('카카오톡 공유 텍스트가 복사되었습니다!\n카카오톡에서 붙여넣기 해주세요.');
            }).catch(() => {
                prompt('아래 텍스트를 복사해서 카카오톡에 공유하세요:', shareText);
            });
        }

        function restartTest() {
            currentQuestion = 0;
            answers = [];
            selectedGender = '';
            finalResult = null;
            shuffledQuestions = [...questions]; // 질문 순서 초기화
            
            // 자동 진행 타이머 취소
            if (autoProgressTimeout) {
                clearTimeout(autoProgressTimeout);
            }
            
            document.getElementById('result-area').style.display = 'none';
            document.getElementById('gender-selection').style.display = 'block';
            document.getElementById('start-btn').disabled = true;
            document.querySelectorAll('#gender-selection .option').forEach(opt => opt.classList.remove('selected'));
        }

        // 소셜미디어 공유 기능들
        function shareToThreads() {
            if (!finalResult) return;
            
            const shareText = `🔍 ${finalResult.name} 결과가 나왔어요!\n\n${finalResult.description}\n\n나도 테스트해보세요! #성격테스트 #MBTI #${finalResult.name}`;
            const shareUrl = window.location.href;
            
            // 텍스트 복사 방식으로 간소화
            navigator.clipboard.writeText(`${shareText}\n\n${shareUrl}`).then(() => {
                alert('Threads 공유 텍스트가 복사되었습니다!\nThreads 앱에서 붙여넣기 해주세요.');
            }).catch(() => {
                prompt('아래 텍스트를 복사해서 Threads에 공유하세요:', `${shareText}\n\n${shareUrl}`);
            });
        }

        function shareToInstagram() {
            if (!finalResult) return;
            
            const shareText = `나는 ${finalResult.name}! 🤔\n\n${finalResult.description}\n\n#성격테스트 #MBTI #${finalResult.name} #테토남 #테토녀 #에겐남 #에겐녀`;
            const shareUrl = window.location.href;
            
            // Instagram 텍스트 복사
            navigator.clipboard.writeText(`${shareText}\n\n테스트 링크: ${shareUrl}`).then(() => {
                alert('Instagram 공유 텍스트가 복사되었습니다!\nInstagram 스토리나 피드에서 붙여넣기 해주세요.');
            }).catch(() => {
                prompt('아래 텍스트를 복사해서 Instagram에 공유하세요:', `${shareText}\n\n테스트 링크: ${shareUrl}`);
            });
        }

    </script>
